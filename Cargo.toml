[package]
edition = "2021"
name = "jubako"
description = "The reference implementation of the Jubako container format"
version = "0.1.0"
authors = ["Matthieu Gautier <mgautier@kymeria.fr>"]
repository = "https://framagit.org/jubako/jubako"
license = "MIT"
categories = ["database", "data-structures", "compression"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["zstd"]
lz4 = ["dep:lz4"]
lzma = ["dep:rust-lzma"]
zstd = ["dep:zstd"]

[dependencies]
uuid = { version = "0.8.2", features = ["v4"] }
blake3 = "0.3.8"
lz4 = { version = "1.23.2", optional = true }
zstd = { version = "0.12", features = ["zstdmt"], optional = true }
rust-lzma = { version = "0.5", optional = true }
generic-array = "0.14.4"
typenum = "1.13.0"
clap = { version = "3.2.15", features = ["derive"] }
lru = "0.8.1"
memmap2 = "0.5.7"
pathdiff = "0.2.1"
spmc = "0.3.0"
log = "0.4.17"

[dev-dependencies]
test-case = "1.2.0"
tempfile  = "3"
galvanic-test = "0.2.0"

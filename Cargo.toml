[package]
edition = "2021"
name = "jubako"
description = "The reference implementation of the Jubako container format"
version = "0.1.0"
authors = ["Matthieu Gautier <mgautier@kymeria.fr>"]
repository = "https://framagit.org/jubako/jubako"
license = "MIT"
categories = ["database", "data-structures", "compression"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
uuid = { version = "0.8.2", features = ["v4"] }
blake3 = "0.3.8"
lz4 = "1.23.2"
zstd = { version = "0.9", features = ["zstdmt"] }
rust-lzma = "0.5"
generic-array = "0.14.4"
typenum = "1.13.0"
clap = { version = "3.2.15", features = ["derive"] }
lru = "0.8.1"
memmap2 = "0.5.7"
pathdiff = "0.2.1"

[dev-dependencies]
test-case = "1.2.0"
tempfile  = "3"
galvanic-test = "0.2.0"
